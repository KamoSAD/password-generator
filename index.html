<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script src="./copybtn.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 class="title"><u>Password Generator</u></h1>
    </header>

    <div class="container">
      <h3 class="password-display" id="passwordDisplay">&lt;pwd&gt;</h3>
      <button id="copy">📄</button>
    </div>
    <form id="passwordGeneratorForm" class="form">
      <div class="character-container">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            value="5"
            min="1"
            max="30"
            id="characterAmountRange"
          />
          <input
            style="font-family: 'Space Mono', monospace"
            class="number-input"
            type="number"
            value="5"
            min="1"
            max="30"
            id="characterAmountNumber"
          />
        </div>
      </div>

      <div class="chkbx"><input type="checkbox" id="includeUppercase" /></div>
      <label class="includeUppercase" for="includeUppercase"
        >Include Uppercase</label
      >

      <div class="chkbx"><input type="checkbox" id="includeNumbers" /></div>
      <label class="includeNumbers" for="includeNumbers">Include Numbers</label>

      <div class="chkbx"><input type="checkbox" id="includeSymbols" /></div>
      <label class="includeSymbols" for="includeSymbols">Include Symbols</label>

      <button class="btn" type="submit">🏃</button>
    </form>
  </body>
</html>
